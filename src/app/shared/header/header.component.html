<header class="header">
  <div class="header__contain container">
    <figure class="header__picture">
      <img
        src="../../../../assets/images/logo.avif"
        alt="Logo VACCOVID"
        class="header__img"
      />
    </figure>
    <nav class="header__navbar">
      <ul class="header__ul">
        <a (click)="clickedItem(linkHeader.home)" class="header__item"
        >Inicio</a
      >
        <a (click)="clickedItem(linkHeader.world)" class="header__item"
          >Mundial</a
        >
        <a (click)="clickedItem(linkHeader.countries)" class="header__item"
          >Ciudades</a
        >
        <a (click)="clickedItem(linkHeader.continent)" class="header__item"
          >Continentes</a
        >
      </ul>
    </nav>
  </div>
</header>
